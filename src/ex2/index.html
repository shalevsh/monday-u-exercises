<!DOCTYPE html>
<html lang="en">

<head>
  <title>TODO Pokemon</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="myDIV" class="header">
    <h2 class="Heading">Pokemon To Do List</h2>

    <div class="container" style="margin-bottom: 10px; visibility: hidden">
      <label id="drag-list" for="sortDropdown"> Draglist type sorts</label>
      <select id="sortDropdown">
        <option value="1">ABC</option>
        <option value="2">Deadline</option>
        <option value="3">Not complete</option>
        <option value="4">Finished</option>
      </select>
    </div>
    <div>
      <input type="text" id="inputTask" placeholder="Title..." style="margin-left: 70px;" />
      <button class="btn" id="addBtn" onclick="CreateNewListItemElement()">
        +
      </button>
    </div>

    <br />
    <ul id="myUL">
    </ul>

    <div class="container" style="margin-bottom: 10px; visibility: hidden">
      <span id = "count"> </span>
      <button class="vbtn" id="sortBtn">Sort</button>
      <button class="vbtn" id="clearBtn">Clear All</button>
    </div>
  </div>
  <div style="visibility: hidden" class="NbaImage">
    <img id="imageNBA" src="bg.png" style="width: 684px" />
  </div>
  <div class="floating" id="floating_square">
    <h2 style="text-align: center; line-height: 2; color: beige">
      WAIT <br />FOR<br />
      TASKS
    </h2>
  </div>
</body>
<script type="module" src="./main.js"></script>

</html>
